<section class="login_form">
  <div class="container">
    <div class="heading">
      <h1>Log in</h1>
    </div>
    <div class="form_body">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Username or Email Address <span>*</span></label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Password <span>*</span></label
          >
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <div class="log_with">
          <div class="imges">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png"
              alt=""
            />
          </div>
          <h2>Login with Google</h2>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Remember Me</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div class="reg_for">
        <h4><a href="">Forget Password ?</a></h4>
        <h4>
          <a href="" data-bs-toggle="modal" data-bs-target="#exampleModal"
            >Don't Have Account ?</a
          >
        </h4>
      </div>
    </div>
  </div>
</section>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"></h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="heading">
          <h1>Register</h1>
        </div>
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="" id="exampleCheck1" />
            <label class="form-check-label" for="exampleCheck1"
              >Remember me</label
            >
          </div>
          <h4>Registration confirmation will be emailed to you.</h4>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
